apiVersion: apps/v1
kind: Deployment
metadata:
  name: librespeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: librespeed
  template:
    metadata:
      labels:
        app: librespeed
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: librespeed
          image: lscr.io/linuxserver/librespeed
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: "1000" # Replace with your PUID
            - name: PGID
              value: "1000" # Replace with your PGID
            - name: TZ
              value: "America/New_York" # Replace with your timezone
          volumeMounts:
            - name: config
              mountPath: /config
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: librespeed-pvc
